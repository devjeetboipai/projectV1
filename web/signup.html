
<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>EVENTURA DYNAMITE</title>
<link  rel="stylesheet" href="https://stackp.w3layouts.com/wp-content/themes/w3layouts/css/login_style.css">
<link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet" type="text/css">
<link href='//fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>								<!-- signup -->
	<div class="signup-section">
		<div class="signup">
			<div class="modal-content modal-info">
				<div class="modal-header">
					<h3>Sign up form</h3>
				</div>
				<div class="modal-body modal-spa">

									<!--<div class="error_strip txt-center">
					<img src="images/error.png" alt="error" />User already exists
				</div>
				<div class="success txt-center">
					Successfully Registered
				</div>-->
					<div class="login-form">
						<form action="signupservlet" method="post" id="signup">
						<ol>
							<li>
													<input type="text" id="firstname" name="firstname" placeholder="Name e.g. Sam" title="Please enter your Name" required />
												</li>
												<li>
													<input type="hidden" name="sendbacktopage" value="" />
													<input type="email" id="email" name="email" placeholder="e.g. mail@example.com" title="Please enter a valid email" required />
													<p class="validation01">
														<span class="invalid">Please enter a valid email address e.g. <a class="__cf_email__" href="/cdn-cgi/l/email-protection" data-cfemail="17656e767957726f767a677b723974787a">[email&#160;protected]</a><script data-cfhash='f9e31' type="text/javascript">/* <![CDATA[ */!function(t,e,r,n,c,a,p){try{t=document.currentScript||function(){for(t=document.getElementsByTagName('script'),e=t.length;e--;)if(t[e].getAttribute('data-cfhash'))return t[e]}();if(t&&(c=t.previousSibling)){p=t.parentNode;if(a=c.getAttribute('data-cfemail')){for(e='',r='0x'+a.substr(0,2)|0,n=2;a.length-n;n+=2)e+='%'+('0'+('0x'+a.substr(n,2)^r).toString(16)).slice(-2);p.replaceChild(document.createTextNode(decodeURIComponent(e)),c)}p.removeChild(t)}}catch(u){}}()/* ]]> */</script></span>
														<span class="valid">Thank you for entering a valid email</span>
													</p>
												</li>
												<!-- <li>
													<input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="Please enter your Mobile number" required />
													<p class="validation01">
														<span class="invalid">No spaces or brackets e.g. 9612345678</span>
														<span class="valid">That's what we wanted!</span>
													</p>
												</li> -->
												<li>
											<input type="password" class="lock" name="password" placeholder="password" id="password1" required />

											</li>
												<li>
											<input type="password" class="lock" name="password1" placeholder="confirmpassword" id="password2" required />

											</li>
							</ol>
							<div class="signin-rit">
								<span class="checkbox1">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked="">I agree to W3layouts <a class="pp" target="_blank" href="https://w3layouts.com/privacy-policy/"> Privacy Policy</a></label>
								</span>
								<div class="clear"> </div>
							</div>
							<input type="submit" value="Sign Up">
						</form>
						<!-- script for password confirmation -->
						<script type="text/javascript">
							window.onload = function () {
								document.getElementById("password1").onchange = validatePassword;
								document.getElementById("password2").onchange = validatePassword;
							}
							function validatePassword(){
							var pass2=document.getElementById("password2").value;
							var pass1=document.getElementById("password1").value;
							if(pass1!=pass2)
								document.getElementById("password2").setCustomValidity("Passwords Don't Match");
							else
							document.getElementById("password2").setCustomValidity('');
							//empty string means no validation error
							}
						</script>
						<!-- //script for password confirmation -->
						<p>Have an Account? <a href="/login">Login</a></p>
						</div>
					</div>
				</div>
			</div>
			<!-- //signup -->
			<div class="clear"></div>
		</div>

</body>
</html>
